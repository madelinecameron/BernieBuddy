<template name="donate">
  {{#if isCordova}}
    {{#HammerTouchArea gestureMap=gestures}}
      <p>Cordova</p>
      {{#each storeItems}}
        {{> storeItem}}
      {{/each}}
    {{/HammerTouchArea}}
  {{else}}
  	{{#HammerTouchArea gestureMap=gestures}}
      <div class="container" draggable="{{isMobile}}">
        <div class="jumbotron">
          <h1>GIVE US MONEY!</h1>
          <p>Blah, blah, blah. Give us money. Put real message here.</p>
          <p><a class="btn btn-primary btn-lg" href="#" role="button">Go to IndieGoGo</a></p>
        </div>
        <div>
          <p> Here is why we deserve money: [put stuff here]</p>
        </div>
      </div>
    {{/HammerTouchArea}}
  {{/if}}
</template>
