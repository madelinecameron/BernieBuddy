<template name="userBox">
    <div class="pull-right">
        {{#if currentUser}}
          <a href="/profile/{{currentUser._id}}">
            <div style="float:left;  margin-right: 15px">{{> avatar user=currentUser shape="rounded"}}</div>
          </a>
          <div style="white-space:nowrap; margin-top:15px">
            <div class="center-block">
              <a href="/profile/{{currentUser._id}}" class="btn btn-default">{{currentUser.profile.name}} ( {{karma}} )</a>&nbsp;&nbsp;&nbsp;
              <a href="/logout" class="btn btn-primary">Logout</a>
            </div>
          </div>
        {{else}}
            <a href="/login" type="button" class="btn btn-primary">Login</a>
        {{/if}}
    </div>

</template>
