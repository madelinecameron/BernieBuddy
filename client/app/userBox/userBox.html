<template name="userBox">
    <div class="pull-right">
        {{#if currentUser}}
          {{#if isMobile}}
            <div>
              <div class="center-block">
                <a href="/profile/{{currentUser._id}}">
                  <span class="badge" style="background-color:#147FD7; color:#FFF">{{> avatar userId=currentUser shape="circle" }} {{kudos}} kudos </span>
                </a>
                <a href="/logout" class="btn btn-primary">Logout</a>
              </div>
            </div>
          {{else}}
            <div style="white-space:nowrap; margin-top:15px;">
              <div class="center-block">
                <div class="container">
                  <div class="row">
                    <div class="profile-header-container" style="float:left; margin-right:2rem">
                      <div class="profile-header-img">
                        <a href="/profile/{{currentUser._id}}">
                          <div class="img-circle">
                            <center><div style="z-index:100; position:relative; margin-top:-2rem">{{> avatar userId=currentUser shape="circle" size="userbox"}}</div></center>
                            <!-- badge -->
                            <div class="rank-label-container" style="z-index:101; position:relative;margin-top:-1.25rem">
                                <span class="label label-default rank-label label-outline" style="padding:2.5px 5px 2.5px 5px">{{kudos}} kudos</span>
                            </div>
                          </div>
                         </a>
                        </div>
                  	   </div>
                      <a href="/logout" class="btn btn-default" style="background-color:#147FD7; color:#FFF">Logout</a>
                     </div>
                  </div>
              </div>
            </div>
          {{/if}}
        {{else}}
          {{#if isMobile}}
            <a href="/login" type="button" class="btn btn-primary" style="margin-top:2rem">Login</a>
          {{else}}
            <div class="row visible-lg visible-md" style="margin-top:2rem; margin-right:-15rem;">
              <div class="well well-lg" style="background-color:rgba(255,255,255,0); margin-top:-15px;">
                <span style="float:left; margin-top:-3.5rem; background-color:#147FD7; color:#FFF">Login</span>
                <center>
                  <div class="col-lg-6 col-md-6" style="margin-top:-1.5rem">
                    <button type="btn" class="btn btn-facebook" style="width:3rem; height: 3rem; background-color:rgba(255,255,255,1)"><i style="color:#147FD7" class="fa fa-facebook fa-2x"></i></button>
                  </div>
                  <div class="col-lg-6 col-md-6" style="margin-top:-1.5rem">
                    <button type="button" class="btn btn-twitter" style="width:3rem; height: 3rem;background-color:rgba(255, 255, 255, 1)"><span style="margin-left:-0.75rem; margin-top:-0.75rem color:#147FD7" class="fa fa-twitter fa-2x"></span></button>
                  </div>
                </center>
            </div>
            </div>
            <div class="row visible-sm visible-xs" style="margin-top:2rem; margin-right:-15rem">
            <a href="/login" type="button" class="btn btn-primary">Login</a>
            </div>
          {{/if}}
        {{/if}}
    </div>

</template>
