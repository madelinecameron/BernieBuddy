<template name="userBox">
    <div class="pull-right">
        {{#if currentUser}}
          {{#if isMobile}}
            <div>
              <div class="center-block">
                <a href="/profile/{{currentUser._id}}">
                  <span class="badge" style="background-color:#147FD7; color:#FFF">{{> avatar userId=currentUser shape="circle" }} {{kudos}} kudos </span>
                </a>
                <a href="/logout" class="btn btn-primary">Logout</a>
              </div>
            </div>
          {{else}}
            <div style="white-space:nowrap; margin-top:15px;">
              <div class="center-block">
                <div class="container">
                  <div class="row">
                    <div class="profile-header-container" style="float:left; margin-right:2rem">
                      <div class="profile-header-img">
                        <a href="/profile/{{currentUser._id}}">
                          <div class="img-circle">
                            <center><div style="z-index:100; position:relative; margin-top:-2rem">{{> avatar userId=currentUser shape="circle" size="userbox"}}</div></center>
                            <!-- badge -->
                            <div class="rank-label-container" style="z-index:101; position:relative;margin-top:-1.25rem">
                                <span class="label label-default rank-label label-outline" style="padding:2.5px 5px 2.5px 5px">{{kudos}} kudos</span>
                            </div>
                          </div>
                         </a>
                        </div>
                  	   </div>
                      <a href="/logout" class="btn btn-default" style="background-color:#147FD7; color:#FFF">Logout</a>
                     </div>
                  </div>
              </div>
            </div>
          {{/if}}
        {{else}}
          {{#if isMobile}}
            <a href="/accounts" type="button" class="btn btn-primary">Login</a>
          {{else}}
            <a href="#" role="button" data-toggle="modal" data-target="#login-modal" class="btn btn-primary">Login</a>
            <div class="modal" id="login-modal" data-backdrop="false">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-body" style="margin-top:-15px">
                        <button type="button" class="close" data-dismiss="modal" id="closeModal">&times;</button>
                        <div class="container">
                          <div style="border:0">
                            <div>
                              <div class="btn-group" role="group" style="margin-top:1.5rem">
                                <button type="button" class="btn btn-social-login btn-facebook"><i class="fa fa-facebook"></i> Sign in with Facebook</button>
                                <button type="button" class="btn btn-social-login btn-twitter" style="margin-left:5px"><i class="fa fa-twitter"></i> Sign in with Twitter</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                  </div>
              </div>
            </div>
            {{/if}}
        {{/if}}
    </div>

</template>
