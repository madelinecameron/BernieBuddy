<template name="accounts">
  {{#HammerTouchArea gestureMap=gestures}}
  {{#unless currentUser}}
    <div class="form-style" draggable="{{isMobile}}">
      <div class="container">
        <div class="list-group-item">
          <div class="pagination-centered">
            <h2>Please login to do this</h2>
            <div class="btn-list">
              <button type="button" class="btn btn-social-login btn-facebook"><i class="fa fa-facebook"></i> Sign in with Facebook</button>
              <button type="button" class="btn btn-social-login btn-twitter"><i class="fa fa-twitter"></i> Sign in with Twitter</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  {{/unless}}
  {{/HammerTouchArea}}
</template>
