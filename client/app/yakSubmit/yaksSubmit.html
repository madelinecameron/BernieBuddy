<template name="yaksSubmit">
  <div class="yaksSubmit">
    <div class="form-style">
      <div class="container">
          <form class="yaksSubmitForm">
            <textarea autofocus="autofocus" rows="3" id="yak"
              class="yak-form form-control" name="yak"
              placeholder="Type your post here..." style="resize: none"></textarea>
            <span id="lengthMonitor">{{length}}/500</span><br/>
            <input type="submit" value="Tap here to create post" data-toggle="collapse"
              data-target="#yakBox" aria-expanded="false"
              aria-controls="yakBox" class="btn btn-primary">
          </form>
      </div>
    </div>
  </div>
</template>
