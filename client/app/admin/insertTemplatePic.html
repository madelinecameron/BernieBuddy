<template name="insertTemplatePic">
  <form>
    <div class="form-group">
      <label for="picName">Picture Name</label>
      <input type="text" class="form-control" id="picName" placeholder="Picture Name">
    </div>
    <div class="form-group">
      <label for="picUrl">Picture URL</label>
      <input type="url" class="form-control" id="picUrl" placeholder="Picture URL">
    </div>
    <button type="button" id="insertTemplatePic" class="btn btn-default">Insert</button>
  </form>
  <div id="errors">
  </div>
</template>
