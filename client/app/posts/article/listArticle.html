<template name="listArticle">
  <div class="post">
    <li class="list-group-item">
        <div class="row" id="content">
          <a href="{{url}}" target="_blank" class="post">
            {{#if hasPhoto}}
              <div style="padding:5px; margin-top:-10px">
                <img src="{{pic}}" class="img-responsive">
              </div><br/>
            {{/if}}
          </a>
            <div id="textContainer" class="col-xs-10 col-md-11">
              <p class="break-el" style="white-space:post-line"><a href="{{pathFor 'articlePage' _id=_id}}">{{#markdown}}{{summary}}{{/markdown}}</a></p>
              <a href="{{pathFor 'pageArticle' _id=_id}}" class="post">
                <div>
                  {{#if isMobile}}
                    <br/><span class="fakeBtn">{{commentsCount}} comments</span>
                    <br/>
                    <br/><span class="sm-fakeBtn">{{time}}</span>
                  {{else}}
                    <br/><span class="fakeBtn" style="margin-top:-0.115rem">{{commentsCount}} comments</span>
                    <br/><span class="sm-fakeBtn">{{time}}</span>
                  {{/if}}
                </div>
              </a>
            </div>
            <div id="voteButtons" class="col-xs-2 col-md-1">
              <a href="{{pathFor 'articlePage' _id=_id}}" class="post">
                {{#if sticky}}
                  <a class="fakeBtn pull-right fa fa-thumb-tack" href="#"></a>
                {{else}}
                <div style="margin-left:-0.75rem;float:right">
                  <a style="margin-left:-0.15rem" class="btn btn-small {{#if currentUser}}yes{{#if madeUpvote}} vote {{/if}}{{/if}} fa fa-chevron-up" href="{{#if currentUser}}#{{else}}/login{{/if}}"></a><br/>
                  <a class="btn fakeBtn" id="score{{_id}}" href="#" style="line-height:1.5rem">{{score}}</a><br/>
                  <a style="margin-left:-0.15rem" class="btn btn-small {{#if currentUser}}no{{#if madeDownvote}} vote {{/if}} {{/if}} fa fa-chevron-down" href="{{#if currentUser}}#{{else}}/login{{/if}}"></a>
                </div>
                {{/if}}
              </a>
            </div>
          </div>
    </li>
  </div>
</template>
