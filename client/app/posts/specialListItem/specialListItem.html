<template name="specialListItem">
  <div class="post col-sm-12 col-xs-12 col-md-12">
    <li style="display: block;">
      <a href="{{ pathFor 'donate' }}" class="post">
        <div class="row" id="content">
            <div id="textContainer" class="col-xs-10 col-sm-10 col-md-11">
              <div style="margin-right:-30px;margin-left:25px;margin-top:-45px;margin-bottom:-25px">
              <h1 class="ribbon">
                 <strong class="ribbon-content">{{text}}</strong>
              </h1>
            </div>
            </div>
        </div>
      </a>
    </li>
  </div>
</template>
