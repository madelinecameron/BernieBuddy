<template name="state">
  {{#HammerTouchArea gestureMap=gestures}}
  <div class="yaks" draggable="{{isMobile}}">
    <div class="form-style">
      <div class="container">
        <ul class="list-group">
          <center><h3 style="margin-top:-0.3rem">Bernie Buddies from {{state}}</h3></center>
          <div style="margin-top:25px">
            {{#if isMobile}}
              {{> specialListItem text="Like Bernie Buddy? Support Us!"}}
            {{/if}}
          </div>
          <div style="{{#if isMobile}}margin-top:15px{{else}}margin-top:-2rem{{/if}}">
          <center>
            <div style="margin-top:0.50rem; margin-bottom:-3.55rem">
              <center>{{> filters}}</center>
            </div>
          </center>
          </div>
          <br/>
          {{#each posts}}
            {{> listItem}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
  {{/HammerTouchArea}}
</template>
