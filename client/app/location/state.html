<template name="state">
  {{#HammerTouchArea gestureMap=gestures}}
  <div class="yaks" draggable="{{isMobile}}">
    <div class="form-style">
      <div class="container">
        <ul class="list-group">
          <center><h3>Bernie Buddies from {{state}}</h3></center>
          <div style="margin-top:25px">
            {{#if isMobile}}
              {{> specialListItem text="Support Us"}}
            {{/if}}
          </div>
          <center>
            <div style="margin-top:0.50rem; margin-bottom:-0.5rem">
              {{> filters}}
            </div>
          </center>
          <br/>
          {{#each posts}}
            {{> listItem}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
  {{/HammerTouchArea}}
</template>
