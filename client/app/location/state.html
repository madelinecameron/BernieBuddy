<template name="state">
  {{#HammerTouchArea gestureMap=gestures}}
  <div class="yaks" draggable="{{isMobile}}">
    <div class="form-style">
      <div class="container">
        <ul class="list-group">
          <center><h3>What other {{state}} Bernie Buddies are saying</h3></center>
          <center><div style="margin-top:-1.50rem">{{> filters}}</div></center>
          <br/>
          {{#each posts}}
            {{> listItem}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
  {{/HammerTouchArea}}
</template>
