<template name="header">
  <div class="navbar navbar-static-top">
    <div class="navbar-inner">
      {{#if isMobile}}
        <div class="container col-xs-5" style="display: inline;position:relative; z-index:1000">
          <a class="brand" style="text-decoration:none;font-size: 2em" href="/">
            <img src="beta_icon.png" class="img-responsive" style="height:75px; width:101.775px;display: inline;"/>
          </a>
        </div>
        <div class="col-xs-7" style="position:relative; z-index:1001">
          {{> userBox}}
        </div>
      {{else}}
        {{#unless disableDonate}}
          <a href="/donate">
            <div class="corner-ribbon top-left sticky berntOrange shadow">
              <span style="color:#FFF">Support Us!</span>
            </div>
          </a>
        {{/unless}}
        <div class="container">
          <div style="display:inline;margin-left:-54px"><a class="brand" id="brand" href="/">Bernie Buddy<small style="font-size:0.35em">Beta</small></a></div>
          <div style="margin-left:-350px;display:inline">
            {{> userBox }}
          </div>
        </div>
      {{/if}}
    </div>
  </div>
</template>
