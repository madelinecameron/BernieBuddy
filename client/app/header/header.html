<template name="header">
  <div class="navbar navbar-static-top">
    <div class="navbar-inner">
      {{#if isMobile}}
        <div class="container col-xs-4" style="display: inline-block">
          <a class="brand" style="text-decoration:none;font-size: 2em" href="/">Bernie</a><br/>
          <a class="brand" style="text-decoration:none;font-size: 2em" href="/">Buddy</a><small style="font-size:0.75em; color:#FFF">Beta</small>
        </div>
        <div class="col-xs-8">
          {{> userBox}}
        </div>
      {{else}}
        {{#unless disableDonate}}
        <a href="/donate">
          <div class="corner-ribbon top-left sticky berntOrange shadow">
            <span style="color:#FFF">Support Us!</span>
          </div>
        </a>
        {{/unless}}
        <div class="container">
          <a class="brand" id="brand" href="/">Bernie Buddy<small style="font-size:0.35em">Beta</small></a>
          {{> userBox }}
        </div>
      {{/if}}
    </div>
  </div>
</template>
