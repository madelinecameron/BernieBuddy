<template name="postList">
  <div class="posts">
    <div class="form-style">
      <div class="container">
        <div id="post" class="text-center" style="margin-bottom:-1.5rem">
          <a class="btn btn-primary" data-toggle="collapse"
            data-target="#postBox" type="button" aria-expanded="false"
            aria-controls="postBox" id="openPostBox">
              Tap Here To Create Post
          </a>
          <div class="collapse" id="postBox">
            {{> postSubmit}}
          </div>
        </div>
        <div style="margin-top:50px">
          {{#if isMobile}}
            {{> specialListItem text="Like Bernie Buddy? Support Us!"}}
          {{/if}}
        </div>
        <div style="{{#if isMobile}}margin-bottom:-1.5rem{{else}}margin-top:-5rem; margin-bottom:-1.5rem{{/if}}">
          <center>{{> filters}}</center>
        </div>
        <ul class="list-group" style="}">
          {{#each posts}}
            {{> listItem}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
