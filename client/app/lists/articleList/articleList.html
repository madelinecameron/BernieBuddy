<template name="articleList">
  <div class="posts">
    <div class="form-style">
      <div class="container">
        <div id="post" class="text-center" style="margin-bottom:-1.5rem">
        </div>
        <div style="margin-top:50px;{{#if isMobile}}margin-left:-45px{{/if}}">
          {{> specialListItem text="Like Bernie Buddy? Support Us!"}}
        </div>
        <div style="margin-bottom:-1.5rem">
          <center>{{> filters}}</center>
        </div>
        <ul class="list-group" style="}">
          {{#each articles}}
            {{> listArticle}}
          {{/each}}
        </ul>
        {{#if moreResults}}
          <div id="showMoreResults" style="margin-left: 25px;">
            <span class="loading">Loading...</span>
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
