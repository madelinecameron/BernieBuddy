<template name="yaksList">
  <div class="yaks">
    <div class="form-style">
      <div class="container">
        <div id="postYak" class="text-center">
          {{#if currentUser}}
            <a class="btn btn-primary" data-toggle="collapse"
              data-target="#yakBox" type="button" aria-expanded="false"
              aria-controls="yakBox" id="openYakBox">
                Tap Here To Create Post
            </a>
            <div class="collapse" id="yakBox">
              {{> yaksSubmit}}
            </div>
          {{/if}}
        </div><br/>
        <ul class="list-group">
          <h3>What other Bernie Buddies are saying</h3>
          <div style="margin-top:-3rem">
            <center>{{> filters}}</center>
          </div>
          {{#each yaks}}
            {{> yakItem}}
          {{/each}}
          {{#if moreResults}}
            <div id="showMoreResults" style="margin-left: 25px;">
                <span class="loading">Loading...</span>
            </div>
          {{/if}}
        </ul>
      </div>
    </div>
  </div>
</template>
