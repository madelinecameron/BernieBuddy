<template name="specialListItem">
  <div class="post">
    <li class="list-group-item">
      <a href="{{pathFor 'donate' }}" class="post">
        <div class="row" id="content">
            <div id="textContainer" class="col-xs-10 col-md-11">
              <p class="break-el" style="{{#if sticky}}white-space:pre-line{{/if}}">{{text}}</p>
            </div>
        </div>
      </a>
    </li>
  </div>
</template>
