<template name="postSubmit">
  <div class="postSubmit">
    <div class="form-style">
      <div class="container">
          <form class="postSubmitForm">
            <textarea autofocus="autofocus" rows="3" id="submitPostText"
              class="post-form form-control" name="submitPostText"
              placeholder="Type your post here..." style="resize: none"></textarea>
            <span id="lengthMonitor">{{length}}/500</span><br/>
            {{> postOptions}}
            <input type="submit" id="submitButton" value="Tap Here To Create Post" data-toggle="collapse"
              data-target="#postBox" aria-expanded="false"
              aria-controls="postBox" class="btn btn-primary">
          </form>
      </div>
    </div>
  </div>
</template>
