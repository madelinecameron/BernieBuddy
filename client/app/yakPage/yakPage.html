<template name="yakPage">
	<div class="form-style">
		<div class="container">
			{{> yakItem}}
			<div class="comment">
				<h4>Comments</h4>
					{{#each comments}}
						{{> commentItem}}
					{{/each}}
			</div>
			{{#if currentUser}}
				{{#if isMobile}}
					<a class="btn btn-primary" data-toggle="collapse"
						data-target="#commentBox" type="button" aria-expanded="false"
						aria-controls="commentBox" id="openCommentBox">
							Tap Here To Create Comment
					</a>
					<div class="collapse" id="commentBox">
						{{> commentSubmit}}
					</div>
				{{else}}
					<div id="commentBox">
						{{> commentSubmit}}
					</div>
				{{/if}}
			{{else}}
				<p>Login to comment</p>
			{{/if}}

		</div>
	</div>
</template>
