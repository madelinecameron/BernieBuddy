<template name="yakPage">
	<div class="form-style">
		<div class="container">
			{{> yakItem}}
			<div class="comment">
				<h4>Comments</h4>
					{{#each comments}}
						{{> commentItem}}
					{{/each}}
			</div>
			{{#if currentUser}}
				{{> commentSubmit}}
			{{else}}
				<p>Login to comment</p>
			{{/if}}

		</div>
	</div>
</template>
