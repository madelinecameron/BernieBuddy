<template name="pageItem">
  <div class="post">
    <li class="list-group-item">
      <a href="#" class="post">
        <div class="row" id="content">
            <div id="textContainer" class="col-xs-10 col-md-11">
              <p class="break-el" style="{{#if sticky}}white-space:pre-line{{/if}}">{{post}}</p>
              <div>
                <span class="fakeBtn" style="margin-right:-4rem">By: </span>
                      {{#unless anon}}<a class="btn {{#if adminPost}}adminPost{{/if}}" href="{{pathFor 'profile' _id=creatorId}}" style="margin-left: 1.5rem">{{creatorName}} ({{kudos}})</a>{{/unless}}
                      {{#if anon}}<a class="fakeBtn" style="margin-left: 1.5rem">Anonymous</a>{{/if}}
                {{#if isMobile}}
                  <br/><span class="fakeBtn"><a id="location{{_id}}" class="btn" href="/location/{{location}}">{{location}}</a></span>
                  <br/><span class="sm-fakeBtn">{{time}}</span>&nbsp;&nbsp;&nbsp;{{#if userCanDelete}}<a href="#" id="deletePost" style="font-size:11px">Delete</a>{{/if}}
                {{else}}
                  {{#unless anon}}<span class="fakeBtn" style="margin-left:-2.5rem"> from <a class="btn" id="location{{_id}}" style="margin-left:-1.30rem; margin-top:-0.15rem" href="/location/{{location}}">{{location}}</a></span>{{/unless}}
                  <br/><span class="sm-fakeBtn">{{time}}</span>&nbsp;&nbsp;&nbsp;{{#if userCanDelete}}<a href="#" id="deletePost" style="font-size:11px">Delete</a>{{/if}}&nbsp;&nbsp;&nbsp;
                  {{#if currentUser.isAdmin}}
                    {{#if sticky}}
                      <a href="#" id="unstickyPost" style="font-size:11px">Unsticky</a>
                    {{else}}
                      <a href="#" id="stickyPost" style="font-size:11px">Sticky</a>
                    {{/if}}
                  {{/if}}
                {{/if}}
              </div>
            </div>
            <div id="voteButtons" class="col-xs-2 col-md-1">
              {{#if sticky}}
                <a class="fakeBtn pull-right fa fa-thumb-tack" href="#"></a>
              {{else}}
              <div style="margin-left:-0.75rem">
                <a class="btn btn-small {{#if currentUser}}yes{{#if madeUpvote}} vote {{/if}}{{/if}} fa fa-chevron-up" href="{{#if currentUser}}#{{else}}/login{{/if}}"></a><br/>
                <a class="btn fakeBtn" id="score{{_id}}" href="#" style="line-height:1.5rem">{{score}}</a><br/>
                <a class="btn btn-small {{#if currentUser}}no{{#if madeDownvote}} vote {{/if}} {{/if}} fa fa-chevron-down" href="{{#if currentUser}}#{{else}}/login{{/if}}"></a>
              </div>
              {{/if}}
            </div>
          </div>
      </a>
    </li>
  </div>
</template>
