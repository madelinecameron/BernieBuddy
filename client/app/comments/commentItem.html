<template name="commentItem">
  <li class="list-group-item">
    <div class="row">
      <div class="col-xs-10 col-md-11">
          <p class="break-el well well-sm">{{comment}}</p>
          <div>
            <span class="fakeBtn" style="margin-right:-20px">By: </span><a class="btn" href="{{pathFor 'profile' _id=creatorId}}" >{{creatorName}} ({{karma}})</a><span class="fakeBtn" style="margin-left:-20px"> from {{location}}</span>
            <span class="fakeBtn">{{time}} ago</span>
          </div>
      </div>
      <div id="voteButtons" class="col-xs-2 col-md-1">
        <a class="btn pull-right btn-small {{#if currentUser}}yes{{/if}} fa fa-chevron-up" href="{{#if currentUser}}#{{else}}/login{{/if}}"></a><br/>
        <a class="btn pull-right" style="margin-right: 4px" href="#">{{score}}</a><br/>
        <a class="btn pull-right btn-small {{#if currentUser}}no{{/if}} fa fa-chevron-down" href="{{#if currentUser}}#{{else}}/login{{/if}}"></a>
      </div>
    </div>
  </li>
</template>
