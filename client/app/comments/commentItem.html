<template name="commentItem">
  <li class="list-group-item">
    <div class="row">
      <div class="col-xs-10 col-md-11">
        <p class="break-el well well-sm">{{comment}}</p>
        <div>
          <span class="fakeBtn" style="margin-right:-4rem">By: </span><a class="btn" href="{{pathFor 'profile' _id=creatorId}}" style="margin-left: 1.5rem">{{creatorName}} ({{karma}})</a>
          {{#if isMobile}}
            <br/><span class="fakeBtn">{{location}}</span>
            <br/><span class="sm-fakeBtn">{{time}}</span>
          {{else}}
            <span class="fakeBtn" style="margin-left:-2.5rem"> from {{location}}</span>
            <br/><span class="sm-fakeBtn">{{time}}</span>
          {{/if}}
        </div>
      </div>
      <div id="voteButtons" class="col-xs-2 col-md-1">
      </div>
    </div>
  </li>
</template>
