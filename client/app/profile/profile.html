<template name="profile">
  <center>
    <span class="badge">{{> avatar userId=this._id shape="circle" size="large" }} {{kudos}} kudos</span>
    <h3>Check out {{#if isOwnProfile}}your{{else}}their{{/if}} posts!</h3>
    <div style="margin-top:2rem">
      <center>{{> filters}}</center>
    </div>
  </center><br/>
  <div class="yaks">
    <div class="form-style">
      <div class="container">
        <ul class="list-group">
          {{#each posts}}
            {{> listItem}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
