<template name="profile">
  {{#if currentUser}}
        {{#if isOwnProfile}}
        <form class="form-inline">
          <div class="form-group">
          </div>
        </form>
          <div class="yaks">
            <div class="form-style">
              <div class="container">
                <ul class="list-group">
                  <h3>These are your posts!</h3>
                  {{#each ownYaks}}
                    {{> yakItem}}
                  {{/each}}
                </ul>
              </div>
            </div>
          </div>
        {{else}}
        <center>
          {{> avatar userId=this._id shape="circle" size="large" }}
        </center><br/>
        <div class="yaks">
          <div class="form-style">
            <div class="container">
              <ul class="list-group">
                {{#each ownYaks}}
                  {{> yakItem}}
                {{/each}}
              </ul>
            </div>
          </div>
        </div>
        {{/if}}
  {{else}}
    <p>How?</p>
  {{/if}}
</template>
