<template name="profile">
  {{#if currentUser}}
        {{#if isOwnProfile}}
        <form class="form-inline">
          <div class="form-group">
          </div>
        </form>
          <center>
            <span class="badge">{{> avatar userId=this._id shape="circle" size="large" }} {{kudos}} kudos</span>
            <h3>These are your posts!</h3>
          </center><br/>
          <div class="yaks">
            <div class="form-style">
              <div class="container">
                <ul class="list-group">
                  {{#each ownYaks}}
                    {{> yakItem}}
                  {{/each}}
                </ul>
              </div>
            </div>
          </div>
        {{else}}
        <center>
          <span class="badge">{{> avatar userId=this._id shape="circle" size="large" }} {{kudos}} kudos</span>
          <h3>Check out their posts!</h3>
        </center><br/>
        <div class="yaks">
          <div class="form-style">
            <div class="container">
              <ul class="list-group">
                {{#each ownYaks}}
                  {{> yakItem}}
                {{/each}}
              </ul>
            </div>
          </div>
        </div>
        {{/if}}
  {{else}}
    <center>
      <span class="badge">{{> avatar userId=this._id shape="circle" size="large" }} {{kudos}} kudos</span>
      <h3>Check out their posts!</h3>
    </center><br/>
    <div class="yaks">
      <div class="form-style">
        <div class="container">
          <ul class="list-group">
            {{#each ownYaks}}
              {{> yakItem}}
            {{/each}}
          </ul>
        </div>
      </div>
    </div>
  {{/if}}
</template>
