<template name="profile">
  <center>
    <div class="container">
    	<div class="row">
        <div class="profile-header-container">
      		<div class="profile-header-img">
            <div class="img-circle">
              <center><div style="z-index:100; position:relative">{{> avatar userId=this._id shape="circle" size="profile"}}</div></center>
              <!-- badge -->
              <div class="rank-label-container" style="z-index:101; position:relative">
                  <span class="label label-default rank-label">{{kudos}} kudos</span>
              </div>
            </div>
          </div>
    	   </div>
       </div>
       <div style="margin-top:25px">
         {{#if isMobile}}
           {{> specialListItem text="Like Bernie Buddy? Support Us!"}}
         {{/if}}
       </div>
    </div>
    <h3>Check out {{#if isOwnProfile}}your{{else}}their{{/if}} posts!</h3>
    <div style="{{#if isMobile}}margin-top:15px{{else}}margin-top:-2rem{{/if}}">
      <center><div style="margin-top:-2rem;margin-bottom:-3.5rem">{{> filters}}</div></center>
    </div>
  </center><br/>
  <div class="yaks">
    <div class="form-style">
      <div class="container">
        <ul class="list-group">
          {{#each posts}}
            {{> listItem}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
