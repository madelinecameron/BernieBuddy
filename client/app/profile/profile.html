<template name="profile">
  {{#if currentUser}}
    {{#if isOwnProfile}}
      <center>
        <span class="badge">{{> avatar userId=this._id shape="circle" size="large" }} {{kudos}} kudos</span>
        <h3>These are your posts!</h3>
        <div style="margin-top:-2rem">
          <center>{{> filters}}</center>
        </div>
      </center><br/>
      <div class="yaks">
        <div class="form-style">
          <div class="container">
            <ul class="list-group">
              {{#each posts}}
                {{> postItem}}
              {{/each}}
            </ul>
          </div>
        </div>
      </div>
    {{/if}}
  {{/if}}
  <center>
    <span class="badge">{{> avatar userId=this._id shape="circle" size="large" }} {{kudos}} kudos</span>
    <h3>Check out their posts!</h3>
    <div style="margin-top:2rem">
      <center>{{> filters}}</center>
    </div>
  </center><br/>
  <div class="yaks">
    <div class="form-style">
      <div class="container">
        <ul class="list-group">
          {{#each posts}}
            {{> postItem}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
